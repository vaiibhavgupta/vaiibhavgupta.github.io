        title: Deloitte
        caption: August 2020 - July 2023
        sub_title: Data Scientist
        description: | 
        • Architected and implemented a named-entity-recognition-based recommender engine with innovative and novel algorithms for acronym expansion, co-reference resolution, and relation extraction in Python using spaCy, PyTorch, and BERT models with processing time of under a second for 1000 tokens.
